<!DOCTYPE html>
<html>
<head>
  <title>Med Shelf Tracker</title>
</head>
<body>
  <h1>Med Shelf Tracker</h1>
  <label for="testDate">Test Date:</label>
  <input type="date" id="testDate"><br><br>
  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate"><br><br>
  <label for="totalQuestions">Total Questions:</label>
  <input type="number" id="totalQuestions"><br><br>
  <label for="newQuestions">New Questions Completed:</label>
  <input type="number" id="newQuestions"><br><br>
  <button id="updateData">Update Data</button><br><br>
  <div>Countdown to Test: <span id="countdown">0</span> days</div>
  <div>Questions per Day Needed: <span id="questionsPerDayNeeded">0</span></div>
  <div>Actual Questions per Day: <span id="actualQuestionsPerDay">0</span></div>
  <div>Total Questions Completed: <span id="completedQuestions">0</span></div>
  <div>% Questions Completed: <span id="percentCompleted">0%</span></div>
  <canvas id="progressChart" width="400" height="400"></canvas>
  <script src="libs/Chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
